            { section: "gguf", param: "gguf_settings.n_threads", description: "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ CPU –ø–æ—Ç–æ–∫–æ–≤ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏. –û–±—ã—á–Ω–æ —Ä–∞–≤–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É —è–¥–µ—Ä CPU.", values: "–¶–µ–ª–æ–µ —á–∏—Å–ª–æ. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è: –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö —è–¥–µ—Ä CPU" },
            { section: "gguf", param: "gguf_settings.use_mmap", description: "–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å memory mapping –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏. –≠–∫–æ–Ω–æ–º–∏—Ç RAM, –Ω–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –º–µ–¥–ª–µ–Ω–Ω–µ–µ.", values: "true | false" },
            { section: "gguf", param: "gguf_settings.use_mlock", description: "–ë–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –º–æ–¥–µ–ª—å –≤ –ø–∞–º—è—Ç–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è swapping. –¢—Ä–µ–±—É–µ—Ç –ø—Ä–∏–≤–∏–ª–µ–≥–∏–π.", values: "true | false" },
            { section: "gguf", param: "gguf_settings.chat_format", description: "–§–æ—Ä–º–∞—Ç chat template –¥–ª—è GGUF –º–æ–¥–µ–ª–∏. –ó–∞–≤–∏—Å–∏—Ç –æ—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –º–æ–¥–µ–ª–∏.", values: "'chatml' | 'llama-2' | 'mistral-instruct' | 'phi-3' | –¥—Ä—É–≥–∏–µ" },
            { section: "gguf", param: "gguf_settings.temp", description: "Temperature –¥–ª—è GGUF –º–æ–¥–µ–ª–∏. –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ generation.temperature –¥–ª—è HF –º–æ–¥–µ–ª–µ–π.", values: "–ß–∏—Å–ª–æ —Å –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–æ–π. –î–∏–∞–ø–∞–∑–æ–Ω: 0.1-2.0" },
            { section: "gguf", param: "gguf_settings.repeat_penalty", description: "–®—Ç—Ä–∞—Ñ –∑–∞ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –¥–ª—è GGUF –º–æ–¥–µ–ª–∏. –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ generation.repetition_penalty.", values: "–ß–∏—Å–ª–æ —Å –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–æ–π. –î–∏–∞–ø–∞–∑–æ–Ω: 0.8-1.5" },
            { section: "gguf", param: "gguf_optimization.flash_attention", description: "–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Flash Attention –¥–ª—è GGUF –º–æ–¥–µ–ª–∏ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ). –£—Å–∫–æ—Ä—è–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–ª–∏–Ω–Ω—ã—Ö –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–≤.", values: "true | false" },

            { section: "text", param: "text_processing.unicode_normalization", description: "–ú–µ—Ç–æ–¥ –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏–∏ Unicode –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ –∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞.", values: "'NFC' | 'NFD' | 'NFKC' | 'NFKD'" },
            { section: "text", param: "text_processing.max_input_length", description: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –¥–ª–∏–Ω–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞ –≤ —Å–∏–º–≤–æ–ª–∞—Ö –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏—è –ø–∞–º—è—Ç–∏.", values: "–¶–µ–ª–æ–µ —á–∏—Å–ª–æ. –î–∏–∞–ø–∞–∑–æ–Ω: 1000-20000. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è: 5000-8000" },
            { section: "text", param: "text_processing.sanitize_surrogates", description: "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —Å—É—Ä—Ä–æ–≥–∞—Ç–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ Unicode, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –≤—ã–∑–≤–∞—Ç—å –æ—à–∏–±–∫–∏.", values: "true | false" },
            { section: "text", param: "text_processing.encoding_fallback", description: "–ö–æ–¥–∏—Ä–æ–≤–∫–∞ –¥–ª—è fallback –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö Unicode. –û–±—ã—á–Ω–æ UTF-8 –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ —Å–ª—É—á–∞–µ–≤.", values: "'utf-8'" }
        ];

        // --- –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML ---
        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        function escapeRegExp(str) {
            return String(str).replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // --- –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤ –∏ –ø–æ–∏—Å–∫–∞ ---
        function initConfigTable() {
            let currentSection = 'all';
            const tbody = document.getElementById('tableBody');
            
            function renderTableWithQuery(query = '') {
                tbody.innerHTML = '';
                const normalizedQuery = String(query || '').trim().toLowerCase();
                const qEsc = escapeRegExp(normalizedQuery);
                const re = qEsc ? new RegExp(qEsc, 'gi') : null;
                
                const results = configParams.filter(p => {
                    // –§–∏–ª—å—Ç—Ä –ø–æ —Å–µ–∫—Ü–∏–∏
                    if(currentSection !== 'all' && p.section !== currentSection) return false;
                    
                    // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
                    if(!re) return true;
                    return (
                        p.param.toLowerCase().includes(normalizedQuery) ||
                        p.description.toLowerCase().includes(normalizedQuery) ||
                        p.values.toLowerCase().includes(normalizedQuery)
                    );
                });

                results.forEach(p => {
                    const row = document.createElement('tr');
                    if(normalizedQuery) row.classList.add('highlight');
                    
                    // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                    const sectionTag = document.createElement('span');
                    sectionTag.className = `section-tag section-${p.section}`;
                    sectionTag.textContent = p.section;
                    
                    const paramName = document.createElement('div');
                    paramName.className = 'param-name';
                    paramName.textContent = p.param;
                    
                    const paramCell = document.createElement('td');
                    paramCell.appendChild(sectionTag);
                    paramCell.appendChild(paramName);
                    
                    const descCell = document.createElement('td');
                    descCell.className = 'description';
                    descCell.textContent = p.description;
                    
                    const valuesCell = document.createElement('td');
                    valuesCell.className = 'values';
                    valuesCell.textContent = p.values;
                    
                    row.appendChild(paramCell);
                    row.appendChild(descCell);
                    row.appendChild(valuesCell);
                    tbody.appendChild(row);
                });

                document.getElementById('totalParams').textContent = configParams.length;
                document.getElementById('visibleParams').textContent = results.length;
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    currentSection = e.currentTarget.dataset.section || 'all';
                    renderTableWithQuery(document.getElementById('searchInput').value);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderTableWithQuery(e.target.value);
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–∞–±–ª–∏—Ü—ã
            renderTableWithQuery('');
        }

        // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initConfigTable);
    </script>
</body>
